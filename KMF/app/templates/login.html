<!DOCTYPE html>
<html lang="ru">

<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-iso.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"/>
</head>

<body>

<script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>

<div class="bootstrap-iso">

    <div id="container-fluid h-100 d-flex justify-content-center text-center">
        <h1 class="text-success">Welcome to KMF</h1>
    </div>
    <div class="container h-100 d-flex justify-content-center text-center">
    {% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}</div>
    {% endfor %}
    </div>

    <div class="container h-100 d-flex justify-content-center text-center">
        <form class="form-inline" action="/login" method="post">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Login" id="username" name="username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="pass" name="pass">
            </div>

            <button type="submit" class="btn btn-success ">Okay, go!</button> 

        </form>
    </div>

 </div>

</body>
