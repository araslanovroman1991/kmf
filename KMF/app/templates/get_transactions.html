<!DOCTYPE html>
<html lang="ru">

<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-iso.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-datepicker3.css') }}">
</head>

<body>

<script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap-datepicker.min.js') }}"></script> 

<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <form  id="send_transact" method="post" action="/get_transactions">

                    <div class="form-group">
                        <label class="control-label" for="date">Дата</label>
                        <input class="form-control" id="date" name="date" placeholder="Выберите дату" type="date"/>
                      </div>
    
                    <div class="form-group">
                        <label class="control-label" for="fio">ФИО</label>
                        <select class="form-control" name= "fio" id="fio" method="GET" action="/get_transactions">
                            {% for x in fio %}
                            <option value= "{{x}}" SELECTED>{{x}}</option>"
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="type_oper">Тип операции</label>
                        <select class="form-control" name="type_oper" id="type_oper" method="GET" action="/get_transactions">
                            {% for x in type_oper %}
                            <option value= "{{x}}" SELECTED>{{x}}</option>"
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="amount">Сумма</label>
                        <input class="form-control" id="amount" name="amount" placeholder="Введите сумму" type="number" min="0"/>
                    </div>

                    <div class="form-group">  
                        <input type="submit" class="btn btn-success">
                    <div>
                    
                    <div class="container">
                        {% for msg in get_flashed_messages() %}
                        <div class="flash">{{msg}}</div>
                        {% endfor %}
                    </div>

                </form>  
            </div>
        </div>
    </div> 
</div> 


</body>
